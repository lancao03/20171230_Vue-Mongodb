<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ES6 Demo演示</title>
	</head>
	<body>
		<h2>ES6 2演示</h2>
		<script>
			function sum(x,y,z){
				let total=0
				if(x) total+=x
				if(y) total+=y
				if(y) total+=z
				console.log(`sum1: total:${total}`)
			}
			sum(6,'',3)
			
			//前面加三个. 动态参数
			function sum2(...m){
				let total=0
				//新增of遍历m里的参数
				for(let i of m){
					total+=i
				}
				console.log(`sum2: total:${total}`)
			}
			sum2(11,22,33)
			
			let sum3=(...m)=>{
				let total=0
				for(let i of m){
					total+=i
				}
				console.log(`sum3: total:${total}`)
			}
			sum3(1,2,3,4,5,6,7,8,9)
			
			//解构
			//...+数组 分别打印出来 函数的扩展
			var [x,y]=[4,8]
			console.log(...[4,8])
			console.log([4,8])
			
			let arr1=[1,2],arr2=[4,8]
			console.log("concat",arr1.concat(arr2))
			console.log('...',[...arr1,...arr2])
			
			var [x,...y]=[4,8,10,30]
			
			let [a,b,c]="ES6"
			console.log(a)
			
			let xy=[...'ES6']
			
		</script>
	</body>
</html>
