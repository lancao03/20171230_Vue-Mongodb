<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>demo vuex state</title>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script src="https://cdn.bootcss.com/vuex/3.0.1/vuex.min.js"></script>
	</head>

	<body>
		<div id="app">
			<h2>{{msg}}</h2>
			<counter></counter>
		</div>
		<script>
			const counter={
				template:`
					<div>{{count}}</div>
				`,
				computed:{
					count(){
						return this.$store.state.count
					}
				}
			}
			const store=new Vuex.Store({
				state:{
					count:10
				}
			});
			new Vue({
				el: "#app",
				store,
				data: {
					msg:"Vuex的使用"
				},
				components:{
					counter
				}
			});
		</script>
	</body>

</html>
